<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Product Preview Card</title>
</head>
<body>
    <div class="card">
        <div class="image">
            <img class="product" src="images/image-product-mobile.jpg" alt="Product"></img>
        </div>
        <div class="text">
            <p class="grayOut">P E R F U M E</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="grayOut">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="price">$149.99 <strike>$169.99</strike></p>
            <button><img src="images/icon-cart.svg"></img> Add to Cart</button>
        </div>
    </div>
</body>
</html>
